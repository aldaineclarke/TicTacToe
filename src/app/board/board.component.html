<h1>Tic Tac Toe</h1>
<h2>Current Player: {{ player }}</h2>


<h2 *ngIf="winner">Player {{ winner }} won the game!</h2>
<div class="game-cube">
    <square *ngFor= "let val of squares; let i = index" [value]="val" (click)="makeMove(i)"> 
    </square>
</div>
<div class="center">
    <button (click)="newGame()" class="newGame">New Game</button>
</div>
